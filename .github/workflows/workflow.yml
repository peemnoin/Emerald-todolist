name: CI Pipeline

on:
  push:
    branches:
      - main
      - QQ
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run application smoke test
        run: |
          timeout 5 python src/main.py << EOF || [ $? -eq 124 ]
          3
          EOF

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: smoke-test   # âœ… only run tests if smoke test passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          PYTHONPATH=src pytest tests/